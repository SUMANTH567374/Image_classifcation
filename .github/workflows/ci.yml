name: ğŸ§ª AI MedScan CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: ğŸš€ Run Tests and DVC Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[s3]  # Change to your remote type: s3 / gdrive / azure etc.

      - name: ğŸ“¡ Configure DVC Remote (if needed)
        run: |
          dvc remote list  # Ensure remote is already configured in dvc config
        continue-on-error: true

      - name: â¬‡ï¸ Pull DVC Data
        run: |
          dvc pull --force

      - name: ğŸ” Run DVC Pipeline
        run: |
          dvc repro

      - name: âœ… Run FastAPI Tests
        run: |
          pytest tests/ --disable-warnings --maxfail=1
