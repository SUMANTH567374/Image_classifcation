name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install dvc[s3]  # or dvc[gs]/dvc[azure] depending on your remote

    - name: Pull data from DVC remote (optional)
      run: dvc pull

    - name: Run DVC pipeline (optional)
      run: dvc repro

    - name: Run Tests
      run: pytest tests/ --disable-warnings
