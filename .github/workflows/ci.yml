name: 🧪 AI MedScan CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: 🚀 Run Tests and DVC Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[s3]  # Change to your remote type: s3 / gdrive / azure etc.

      - name: 📡 Configure DVC Remote (if needed)
        run: |
          dvc remote list  # Ensure remote is already configured in dvc config
        continue-on-error: true

      - name: ⬇️ Pull DVC Data
        run: |
          dvc pull --force

      - name: 🔁 Run DVC Pipeline
        run: |
          dvc repro

      - name: ✅ Run FastAPI Tests
        run: |
          pytest tests/ --disable-warnings --maxfail=1
